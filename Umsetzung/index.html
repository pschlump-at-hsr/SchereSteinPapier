<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Schere, Stein, Papier (Brunnen, Streichholz)</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

<main>
  <header>
    <h1>Schere, Stein, Papier (Brunnen, Streichholz)</h1>
  </header>

  <div id="local-server-div">
    <button type="button" name="server" id="go-online-button" class="local">Wechsle zu <span id="server-switch-span">Server</span></button>
  </div>
  <div class="row">
    <div id="ranking-div" class="column">
      <h1>Rangliste</h1>
      <ul id="entries-ulist">
        <li>
          <h2>1. Rang mit 22 Punkten</h2>
          <p>Spieler</p>
        </li>
        <li>
          <h2>2. Rang mit 1 Punkt</h2>
          <p>Spieler</p>
        </li>
      </ul>
    </div>
    <div id="game-div" class="column">
      <p>Starten Sie ein neues Spiel</p>
      <label for="name-input">Name:</label>
      <input type="text" name="Name" id="name-input" minlength="3">
      <p id="err-msg"></p>
      <button type="button" id="start-game-button" class="local">Spiel Starten</button>
      <div id="player-div" class="invisible selector">
        <p><b id="player-label">Spieler</b>! wähle deine Hand</p>
        <button type="button" id="0">Schere</button>
        <button type="button" id="1">Stein</button>
        <button type="button" id="2">Papier</button>
        <button type="button" id="3">Brunnen</button>
        <button type="button" id="4">Streichholz</button>
      </div>
      <div id="computer-div" class="invisible">
        <p id="outcome"></p>
        <p id="next-round-text">Nächste Runde in <span id="count-down-span">3</span> Sekunden</p>
        <label for="com-result-input">Computer:</label>
        <input type="text" readonly id="com-result-input">
      </div>
      <div id="history-table-div" class="invisible">
        <table id="history-table">
        </table>
      </div>
    </div>
  </div>
  <footer>
  </footer>
</main>
<script src="js/controller.js" type="module"></script>
<script src="js/view.js" type="module"></script>
<script src="js/model.js" type="module"></script>
<script src="js/DataService.js" type="module"></script>


</body>

</html>
