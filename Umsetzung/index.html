<body>

  <!-- Add your site or application content here -->
  <main>
    <header>
      <h1>Schere, Stein, Papier (Brunnen, Streichholz)</h1>
    </header>

    <div id="local_server">
      <button type="button" name="server">Wechsle zu Server</button>
    </div>
    <div class="row">
      <div id="ranking" class="column">
        <h1>Rangliste</h1>
        <ul id="entries">
          <li>
            <h2>1. Rang mit 22 Punkten</h2>
            <p>Spieler</p>
          </li>
          <li>
            <h2>2. Rang mit 1 Punkt</h2>
            <p>Spieler</p>
          </li>
        </ul>
    </div>
    <div id="game" class="column">
      <p>Starten Sie ein neues Spiel</p>
      <label for="name">Name:</label>
      <input type="text" name="Name" id="name" minlength="3"><br>
      <span id="errmsg"></span><br>
      <button type="button" id="startGame">Spiel Starten</button>
      <div id="gamble">
        <span><b id="gamer">Spieler</b>! wähle deine Hand</span><br>
        <button type="button" id="0" class="selector">Schere</button>
        <button type="button" id="1" class="selector">Stein</button>
        <button type="button" id="2" class="selector">Papier</button>
        <button type="button" id="3" class="selector">Brunnen</button>
        <button type="button" id="4" class="selector">Streichholz</button><br>
        <span id="outcome"></span><br>
        <span id="nextRound">Nächste Runde in 5</span><br>
        <label for="comResult">Computer:</label>
        <input type="text" readonly id="comResult">
      </div>
    </div>
    </div>
    <footer>

    </footer>
  </main>
